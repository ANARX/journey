<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Journey</title>
</head>
<body>
<div class="container">
    <header>
        <div class="nav_header">
            <a href="#" class="journey">JOURNEY</a>
            <div class="left_side">
                <div class="right_side">
                    <a href="#" class="sprite ic_calendar"></a>
                    <a href="#" class="sprite ic_forum"></a>
                    <a href="#" class="sprite ic_journey"></a>
                </div>
                <div class="nav_login">
                    Welcome, <a href="#" class="link">Log In</a> or <a href="#" class="link">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form action="#" class="main_form">
            <img src="img/cube.png" alt="cube" class="cube">
            <div class="sign-in">
                <div class="intro">
                    <span>Sign Up</span>
                    <a href="#" class="link">Log In</a>
                </div>
                <div class="buttons"><a href="#">
                    <div class="social_buttons facebook">
                        <span class="sprite facebook1"></span>
                        <span class="facebook_but FB">Facebook</span>
                    </div>
                </a>
                    <a href="#">
                        <div class="social_buttons google_plus">
                            <span class="sprite googleplus"></span>
                            <span class="googleplus_but">Google</span>
                        </div>
                    </a>
                </div>
                <div class="form_input">
                    <div class="choice">
                        <img src="img/line.png" alt="line">
                        <span id="or"> or </span>
                        <img src="img/line.png" alt="line">
                    </div>
                    <label>
                        <input type="text" placeholder="First Name" class="input">
                    </label>
                    <label>
                        <input type="text" placeholder="Last Name" class="input">
                    </label>
                    <label>
                        <input type="email" placeholder="Email" class="input">
                    </label>
                    <label>
                        <input type="password" placeholder="Choose Password" class="input">
                    </label>
                    <label>
                        <input type="password" placeholder="Confirm Password" class="input">
                    </label>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="checkbox-terms">Agree our
                            <a class="link terms" href="">Terms & Conditions</a></span>
                    </label>
                    <button type="submit" class="create_account">Create Account</button>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
